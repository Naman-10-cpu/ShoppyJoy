<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoppyJoy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f17, #1a1a2e, #232347);
      margin: 0;
      padding: 0;
      color: #fff;
      background-attachment: fixed;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, #00eaff, #ff00d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links a {
      color: #ccc;
      margin-left: 25px;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #00eaff;
    }

    /* SEARCH BAR */
    .search-section {
      text-align: center;
      margin: 35px 0;
    }
    .search-section input {
      width: 60%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      outline: none;
    }

    /* PRODUCT GRID */
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      padding: 20px;
    }
    .product {
      background: #13131f;
      padding: 18px;
      border-radius: 18px;
      width: 280px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      text-align: center;
      transition: 0.3s ease;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .product:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      border-color: #00eaff;
    }
    .product img {
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product-title {
      margin-top: 15px;
      font-size: 19px;
      font-weight: 600;
      background: linear-gradient(45deg, #00eaff, #ff00d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* FOOTER */
    footer {
      background: #0d0d0d;
      color: #bbb;
      text-align: center;
      padding: 25px;
      margin-top: 40px;
      font-size: 15px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
  <h2>ShoppyJoy</h2>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()" />
  </div>

  <!-- PRODUCT GRID -->
  <div class="product-container" id="productList">

    <div class="product" data-name="Sony Headphones">
      <a href="https://amzn.in/d/dauKG7d" target="_blank">
        <img src="https://m.media-amazon.com/images/I/41lArSiD5hL._AC_UY327_FMwebp_QL65_.jpg" alt="Sony Headphones" />
      </a>
      <div class="product-title">Sony Headphones</div>

  </div>

  </div>

  <!-- FOOTER -->
  <footer>
  © ShoppyJoy @2025 — All Rights Reserved
  </footer>

  <script>
    function searchProducts() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let products = document.querySelectorAll('.product');

      products.forEach(p => {
        let name = p.getAttribute('data-name').toLowerCase();
        p.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
